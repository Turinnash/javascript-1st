<body>
    <script>
    'use strict'
        
        function maxKivalaszt (arr){
            let max = arr [0];
            for (let i = 1; i < arr.length; i +=1 ){
                if (arr [i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(maxKivalaszt([0, 65, -10, -765, 563]));
    </script>

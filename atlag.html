    <script>
        'use strict'
            
            function sumFromAnArray (arr){
                let sum = 0;
                for (let i = 0; i < arr.length; i +=1 ){
                    sum += arr[i]
                    
                }
                return sum;
            }
            function avgFromAnArray (arr){
                return sumFromAnArray(arr) / arr.length;

            }


            console.log(avgFromAnArray([0, 65, -10, -765, 563]));
        </script>
